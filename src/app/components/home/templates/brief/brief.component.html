<div class="container">
    <div class="row">
        <div class="col-md-6">
         
            <div>
                <h1 style="color:orange;font-size: xx-large; font-weight: lighter;">Brief Template</h1>
            </div>
           
        </div>
        <div class="col-md-6 pull-right">
            <button (click)="onBriefTemplate()"class="btn btn-primary">Create Workflow</button>
        </div>
    </div>

    <div id="accordion">
        <div class="card" *ngFor="let brief of brieftemplate; let i = index">
          <div class="card-header" id="headingOne">
           <div class="row" >
            <div class="col-md-6">
                <h5 class="mb-0">
                    <a (click)="hideme[i] = !hideme[i]" class="btn btn-default collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      {{brief.label}}
                    </a>
                  </h5>
               </div>
                <div class="col-md-6">
                    <div class="pull-right">
                        <button class="pull-right btn btn-outline-primary">Edit</button>
                    </div>
                </div>
           </div>
          </div>
      
          <div [hidden]="!hideme[i]" id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                {{brief.body}}
            </div>
          </div>
        </div>
             </div>
</div>
